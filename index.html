<!DOCTYPE html><html class=no-js lang=en><head><meta charset=utf-8><title>MineAtlas - Minecraft biome map and location finder</title><meta name=description content=""><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1"><link rel=apple-touch-icon sizes=57x57 href=/e0f09563.apple-touch-icon-57x57.png><link rel=apple-touch-icon sizes=114x114 href=/5b75d9d5.apple-touch-icon-114x114.png><link rel=apple-touch-icon sizes=72x72 href=/0ca051a0.apple-touch-icon-72x72.png><link rel=apple-touch-icon sizes=144x144 href=/4c05e38c.apple-touch-icon-144x144.png><link rel=apple-touch-icon sizes=60x60 href=/90c6fa20.apple-touch-icon-60x60.png><link rel=apple-touch-icon sizes=120x120 href=/93609420.apple-touch-icon-120x120.png><link rel=apple-touch-icon sizes=76x76 href=/1e99b645.apple-touch-icon-76x76.png><link rel=apple-touch-icon sizes=152x152 href=/af6b6bf0.apple-touch-icon-152x152.png><link rel=apple-touch-icon sizes=180x180 href=/0b26f283.apple-touch-icon-180x180.png><link rel=icon type=image/png href=/c9b38428.favicon-192x192.png sizes=192x192><link rel=icon type=image/png href=/1fad4735.favicon-160x160.png sizes=160x160><link rel=icon type=image/png href=/982aa579.favicon-96x96.png sizes=96x96><link rel=icon type=image/png href=/45cfba12.favicon-16x16.png sizes=16x16><link rel=icon type=image/png href=/d4c77811.favicon-32x32.png sizes=32x32><meta name=msapplication-TileColor content=#00aba9><link rel=stylesheet href=styles/8de190ab.vendor.css><link rel=stylesheet href=styles/e15a30be.leaflet.css><link rel=stylesheet href=styles/41ce8b2f.main.css><!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries --><!-- WARNING: Respond.js doesn't work if you view the page via file:// --><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]--><body><!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]--><div class=container><div class=header><!--<ul class="nav nav-pills pull-right">--><!--<li class="active"><a href="#">Home</a></li>--><!--<li><a href="#">About</a></li>--><!--<li><a href="#">Contact</a></li>--><!--</ul>--><a href="/"><h1><img src=styles/images/21440033.logo.png>MineAtlas</h1></a><h4>Discover your minecraft world</h4></div><div class=row><div class="col-md-8 minemap">Sorry you need javascript turned on for this map to work</div><div class=col-md-4><div class=mapinfo></div></div></div><div class=footer>Minecraft is copyright Mojang and is not affiliated with MineAtlas, but I'm sure we'd get along if they came round for tea.</div></div><script type=text/template id=mapinfo-template><% if (typeof(seed) != "undefined" && seed && typeof(levelName) != "undefined") { %>
        <div class="map-actions">
            <span class="new-map">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span><span class="btn-label">New Map</span></button>
            </span>
        </div>
        <div class="level-name"><%= levelName %></div>
        <div class="seed-display"><td>Seed: <%= seed.toString() %></div>
        <hr class="left-divider">
        <div class="map-actions">
            <span class="get-link">
            <a id="clipboard-a"> <button id="clipboard" class="btn btn-default" type="button"><span class="octicon octicon-clippy"></span><span class="btn-label"> <% if (typeof(ZCdisable) != "undefined" && ZCdisable) { %>PermaLink<% }else{ %>Copy Link<% } %></span></button></a>
            </span>
        </div>
        <table class="info">
            <th>
                Location details:
            </th>
            <% if (typeof(mouse) != "undefined" && mouse) { %>
            <tr>
                <td>Coordinates</td>
                <td><%= Math.round(mouse.x) %>, <%= Math.round(mouse.y) %></td>
            </tr>
            <tr>
                <td>Chunk</td>
                <td><%= Math.floor(mouse.x/16) %>, <%= Math.floor(mouse.y/16) %></td>
            </tr>
            <% } else { %>
            <tr>
                <td>Hover or tap to show location info</td>
            </tr>
            <% } %>
            <% if  (typeof(mouse) != "undefined" && mouse && typeof(mouse_biome) != "undefined" && mouse_biome) { %>
            <tr>
                <td>Biome</td>
                <td><%= mouse_biome.name %></td>
            </tr>
            <% } %>

        </table>
        <hr class="left-divider">
        <div class="feature-toggles">
            <% _.each(features, function(feature){ %>
            <div class="feature-toggle <% if (feature.active){ %> active <% } %><% if (feature.disabled){ %> disabled <% } %>" id="<%= feature.name.replace(' ','_') %>">
                <span class ="glyphicon <% if (feature.active){ %> glyphicon-check <% } else {%> glyphicon-unchecked <% } %> "></span>
                <span class="name">
                    <%= feature.name %>
                </span>
                    <img src="markers/<%= feature.icon %>"/>
            </div>
            <% }); %>
        </div>
    <% } else { %>
    MineAtlas is a biome map of your Minecraft world.
    It also works as a village finder, slime finder, ocean monument finder
    and other things finder.<br/>
    Load a saved game, enter a seed or get a random map to get started.
    <% } %></script><script type=text/template id=seed-input-template><div class='seed-input'>
        <div class="row seed-row">
            <div class="seed-col">
                <span class="glyphicon glyphicon-floppy-disk seed-icon"></span>
            </div>
            <div class="seed-col">
                <div class='file-input btn btn-primary level-file'>
                    Load save from level.dat&hellip;
                    <input type='file' name='level'/>
                </div>
            </div>
        </div>
        <div class="row or">
            ~ OR ~
        </div>
        <div class="row seed-row">
            <div class="seed-col">
                <span class="glyphicon glyphicon-edit seed-icon"></span>
            </div>
            <div class="seed-col">
                <div class='input-group'>
                    <input type="text" class="seed-in form-control">
                    <span class="input-group-btn">
                        <button class="text-seed btn btn-default" type="button">Set Seed</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row or">
            ~ OR ~
        </div>
        <div class="row seed-row">
            <div class="seed-col">
                <span class="glyphicon glyphicon-exclamation-sign seed-icon"></span>
            </div>
            <div class="seed-col">
                <button class="random-seed btn btn-default" type="button">Random Seed</button>
            </div>
        </div>
    </div></script><script src=scripts/75e84dbc.js.js></script><script src=scripts/9c50467c.worker.js></script>
