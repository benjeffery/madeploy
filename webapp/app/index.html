<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>MineAtlas</title>
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/leaflet.css -->
        <link rel="stylesheet" href="styles/leaflet.css">
        <!-- endbuild -->
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!--<link href='http://fonts.googleapis.com/css?family=Asap:400,700italic' rel='stylesheet' type='text/css'>-->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <!--<ul class="nav nav-pills pull-right">-->
                    <!--<li class="active"><a href="#">Home</a></li>-->
                    <!--<li><a href="#">About</a></li>-->
                    <!--<li><a href="#">Contact</a></li>-->
                <!--</ul>-->
                <h1>Test</h1>
            </div>

            <div class="row">
                <div class="col-md-8 minemap"></div>
                <div class="col-md-4"><div class="mapinfo"></div>CONTROLS</div>
            </div>
            <div class="row marketing">
                <div class="col-lg-6">
                    <h4>HTML5 Boilerplate</h4>
                    <p>HTML5 Boilerplate is a professional front-end template for building fast, robust, and adaptable web apps or sites.</p>



                    <h4>Bootstrap</h4>
                    <p>Sleek, intuitive, and powerful mobile first front-end framework for faster and easier web development.</p>


                </div>
            </div>

            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/leaflet/dist/leaflet.js"></script>
        <script src="../bower_components/leaflet/dist/leaflet-src.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/backbone/backbone.js"></script>
        <script src="../bower_components/long/dist/Long.js"></script>
        <!-- endbower -->
        <script src="scripts/leaflet-custom-src.js"></script>
        <script src="scripts/nbt.js"></script>
        <script src="scripts/catiline.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/coffee.js -->
        <script src="scripts/CanvasTileLayer.js"></script>
        <script src="scripts/java_rand.js"></script>
        <script src="scripts/biome_data.js"></script>
        <script src="scripts/cache.js"></script>
        <script src="scripts/map.js"></script>
        <script src="scripts/map-view.js"></script>
        <script src="scripts/map-info-view.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <script type="text/template" id="mapinfo-template">
            <div class="seed">Seed:<%= seed %></div>
            <% if (typeof(mouse) != "undefined") { %>
            <div class="mouse">Pos:<%= Math.round(mouse.x) %>, <%= Math.round(mouse.y) %>,</div>
            <% } %>
            <% if (typeof(mouse_biome) != "undefined" && mouse_biome) { %>
            <div class="biome">Biome:<%= mouse_biome.name %></div>
            <% } %>
        </script>


    </body>
</html>
